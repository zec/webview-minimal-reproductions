<html>
<head>
  <title>.</title>
</head>
<body>
  <p><a href="#">exit me</a></p>
</body>
<script>
document.addEventListener(
  'click',
  function(e) {
    var t = e.target;
    if (t instanceof Element && t.tagName.toLowerCase() === 'a') {
        window.external.invoke("exit");
        e.preventDefault();
        return false;
    }
    return true;
  },
  true
);
</script>
</html>
